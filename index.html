<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pranav's Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #007BFF, #00c6ff);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3.2em;
      color: #ffd700;
      text-shadow: 2px 2px 6px #000;
      border: 3px dashed #fff;
      padding: 20px 30px;
      border-radius: 15px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    nav {
      margin-top: 40px;
      margin-bottom: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #ffd700;
      color: #000;
    }

    p {
      font-size: 1.2em;
      max-width: auto;
      margin: auto;
    }

    .tagline {
      font-style: italic;
      font-size: 1.1em;
      color: #ffeb3b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1 id="typeH1"></h1>
<script>
  const text = "Hello Viewer 👋! Welcome to PRANAV'S site 🚀";
  let i = 0;
  function type() {
    if (i < text.length) {
      document.getElementById("typeH1").innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 100);
    }
  }
  type();
</script>
  <div class="tagline">"it's me, Pranav here. How are you feeling today?" 😎</div>

  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="about.html">🙋 About</a>
    <a href="contact.html">📞 Contact</a>
  </nav>

  <p>This is the chill zone of <strong>Pranav</strong>. Scroll around, explore a bit, and don’t forget to smile! 😄<br>
  Life is too short for boring websites, right?</p>
<div style="margin-top: 30px;">
  <a href="about.html" style="background: #ffd700; color: #000; padding: 12px 20px; border-radius: 8px; text-decoration: none; margin-right: 10px; font-weight: bold;">
    🙋‍♂️ Know More About Me
  </a>
  <a href="contact.html" style="background: #fff; color: #007BFF; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">
    📩 Let's Talk
  </a>
</div>
</body>
</html>
